{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    {% if error %}
        <p id="strong"><strong >Error</strong> : {{error}}</p>
    {% endif %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" >
    </div>

    <button class="btn btn-danger" type="submit">Register</button>
    <h2>OR</h2>
</form>
<form action="/" method="get">

    <button class="btn btn-danger " href="/login" id="btn" type="submit">Login</button>
</form>

{% endblock %}
